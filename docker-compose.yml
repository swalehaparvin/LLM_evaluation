version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: safeguard-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=safeguard_llm
      - POSTGRES_USER=safeguard_user
      - POSTGRES_PASSWORD=safeguard_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - safeguard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeguard_user -d safeguard_llm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SafeGuardLLM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safeguard-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://safeguard_user:safeguard_password@postgres:5432/safeguard_llm
      # LLM API Keys (set these in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Additional configuration
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=safeguard_user
      - PGPASSWORD=safeguard_password
      - PGDATABASE=safeguard_llm
    ports:
      - "5000:5000"
    networks:
      - safeguard-network
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: safeguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - safeguard-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: safeguard-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - safeguard-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  safeguard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16